name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # લેટેસ્ટ વર્ઝન v4 વાપર્યું છે
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ફાઈલને ચલાવવા માટેની પરમિશન આપવી
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # APK બનાવવાનું સ્ટેપ
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # બનેલી APK ને Artifact તરીકે સેવ કરવી (ડાઉનલોડ કરવા માટે)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: indian-calendar-app-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 5

    # ઓટોમેટિક રીલીઝ બનાવવું (જ્યારે તમે મેઈન બ્રાન્ચ પર પુશ કરો ત્યારે)
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ભારતીય કેલેન્ડર એપ - વિક્રમ સંવત 2082
          
          ફિચર્સ:
          • ગ્રેગોરિયન કેલેન્ડર
          • વિક્રમ સંવત
          • તહેવારો અને વિશેષ દિવસો
          • બિલ્ડ નંબર: ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

